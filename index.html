<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Accordion</title>
</head>
<body>
    <div class="wrapper">

        <!--3D Button-->
        <div class="accordion_button" data-toggle="collapse" data-target="#demo">Mi Mamá</div>

        <!--3D Content-->
        <div class="accordion_content">
            <div class="box-text">
              <p>Ella es mi mamá!</p>
            </div>
            <img src="img/pp.jpg" alt="" class="img">
        </div>

        <!--Post Button-->
        <div class="accordion_button">Mi hermano</div>

        <!--Post Content-->
        <div class="accordion_content">
          <div class="box-text">
            <p>Él es mi hermano!</p>
          </div>
          <img src="img/pp-1.jpg" alt="" class="img">
        </div>

        <!--Web Button-->
        <div class="accordion_button">Mis amigos</div>

        <!--Web Content-->
        <div class="accordion_content">
          <div class="box-text">
            <p>Ellos son mis amigos!</p>
          </div>
          <img src="img/WhatsApp Image 2020-10-20 at 10.24.41 PM.jpeg" alt="" class="img">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
